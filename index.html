<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowcaseMe - Coming Soon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/10.16.4/framer-motion.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap');
        
        body, html {
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            background-color: #000000;
        }
        
        .bg-space {
            background-color: #000000;
            background-image: radial-gradient(circle at center, #0b0b13 0%, #000000 100%);
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        
        .star-sm { width: 1px; height: 1px; }
        .star-md { width: 2px; height: 2px; }
        .star-lg { width: 3px; height: 3px; }
        
        .twinkle-1 { animation: twinkle 3s infinite ease-in-out; }
        .twinkle-2 { animation: twinkle 5s infinite ease-in-out; }
        .twinkle-3 { animation: twinkle 7s infinite ease-in-out; }
        
        .title-text {
            font-size: clamp(3.5rem, 10vw, 7rem);
            letter-spacing: 0.05em;
            background: linear-gradient(to right, #ffffff, #a855f7, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.1;
        }
        
        .countdown-item {
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(168, 85, 247, 0.5);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
        }
        
        .input-field {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(168, 85, 247, 0.3);
            color: #333;
        }
        
        .input-field::placeholder {
            color: #666;
        }
        
        .btn-subscribe {
            background: linear-gradient(to right, #8B5CF6, #6366F1);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
            transition: all 0.3s ease;
        }
        
        .btn-subscribe:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.7);
        }
        
        .logo-glow {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.7);
        }
    </style>
</head>
<body class="bg-space min-h-screen">
    <!-- Stars Background (fewer stars) -->
    <div id="stars-container" class="fixed inset-0 z-0">
        <!-- Stars will be generated by JavaScript -->
    </div>
    
    <!-- Content -->
    <div class="relative z-10 min-h-screen flex flex-col justify-center items-center px-4">
        <!-- Header -->
        <div class="absolute top-8 left-8">
            <div class="flex items-center">
                <h2 class="text-white text-xl font-bold mr-2">ShowcaseMe</h2>
                <span class="bg-purple-600 text-xs text-white px-2 py-1 rounded-full">Beta</span>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="max-w-4xl mx-auto text-center">
            <!-- Logo -->
            <div class="mb-10 inline-block">
                <div class="w-24 h-24 rounded-full bg-gradient-to-r from-purple-600 to-indigo-600 flex items-center justify-center logo-glow">
                    <span class="text-white text-3xl font-bold">SM</span>
                </div>
            </div>
            
            <!-- Heading -->
            <h1 class="title-text font-black mb-12 tracking-wider">
                Coming Soon
            </h1>
            
            <!-- Countdown -->
            <div class="grid grid-cols-4 gap-4 md:gap-6 max-w-3xl mx-auto mb-16">
                <div class="countdown-item rounded-lg p-4 flex flex-col items-center justify-center">
                    <div id="days" class="text-3xl md:text-5xl font-bold text-white">23</div>
                    <div class="text-purple-300 text-sm uppercase tracking-wider mt-1">Days</div>
                </div>
                <div class="countdown-item rounded-lg p-4 flex flex-col items-center justify-center">
                    <div id="hours" class="text-3xl md:text-5xl font-bold text-white">02</div>
                    <div class="text-purple-300 text-sm uppercase tracking-wider mt-1">Hours</div>
                </div>
                <div class="countdown-item rounded-lg p-4 flex flex-col items-center justify-center">
                    <div id="minutes" class="text-3xl md:text-5xl font-bold text-white">33</div>
                    <div class="text-purple-300 text-sm uppercase tracking-wider mt-1">Minutes</div>
                </div>
                <div class="countdown-item rounded-lg p-4 flex flex-col items-center justify-center">
                    <div id="seconds" class="text-3xl md:text-5xl font-bold text-white">00</div>
                    <div class="text-purple-300 text-sm uppercase tracking-wider mt-1">Seconds</div>
                </div>
            </div>
            
            <!-- Description -->
            <div class="mb-10 max-w-2xl mx-auto">
                <p class="text-white text-lg">
                    Create your portfolio just by sharing your story.
                </p>
            </div>
            
            <!-- Subscribe -->
            <div class="mb-16">
                <p class="text-white text-lg mb-6">Get notified when site goes live:</p>
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <input type="email" placeholder="Your email address" class="input-field px-6 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 w-full sm:w-80">
                    <button class="btn-subscribe px-8 py-3 rounded-lg text-white font-medium">Subscribe</button>
                </div>
            </div>
            
            <!-- Social Icons -->
            <div class="flex justify-center space-x-8 mb-8">
                <a href="https://www.instagram.com/showcaseme.in/" class="text-white hover:text-purple-400 transition-colors">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">

                    </svg>
                </a>
                <a href="https://www.linkedin.com/company/showcasemetech/" class="text-white hover:text-purple-400 transition-colors">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                </a>
                <a href="#" class="text-white hover:text-purple-400 transition-colors">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="fixed bottom-6 w-full text-center text-gray-500 text-sm z-10">
        &copy; <span id="year">2025</span> ShowcaseMe. All rights reserved.
    </div>

    <script>
        // Framer Motion initialization
        const framerInit = () => {
            if (window.framerMotion) {
                console.log("Framer Motion initialized");
                
                // This is where we would implement Framer Motion animations
                // In a real implementation with React + Framer Motion, we would use
                // the motion components and animate properties
            }
        };
        
        // Generate stars for the background (fewer stars)
        function generateStars() {
            const container = document.getElementById('stars-container');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Generate small stars (fewer)
            for (let i = 0; i < 50; i++) {
                createStar('star-sm', container, windowWidth, windowHeight);
            }
            
            // Generate medium stars (fewer)
            for (let i = 0; i < 25; i++) {
                createStar('star-md', container, windowWidth, windowHeight);
            }
            
            // Generate large stars (fewer)
            for (let i = 0; i < 10; i++) {
                createStar('star-lg', container, windowWidth, windowHeight);
            }
        }
        
        function createStar(size, container, maxWidth, maxHeight) {
            const star = document.createElement('div');
            star.classList.add('star', size);
            
            // Add random twinkle animation
            star.classList.add(`twinkle-${Math.floor(Math.random() * 3) + 1}`);
            
            // Random position
            star.style.left = `${Math.random() * maxWidth}px`;
            star.style.top = `${Math.random() * maxHeight}px`;
            
            container.appendChild(star);
            
            // Apply Framer Motion animation using data attributes
            star.setAttribute('data-motion', 'true');
            star.setAttribute('data-initial', JSON.stringify({opacity: 0}));
            star.setAttribute('data-animate', JSON.stringify({opacity: 1}));
        }
        
        // Set up countdown with seconds
        function setupCountdown() {
            // Set date to 30 days from now
            const launchDate = new Date();
            launchDate.setDate(launchDate.getDate() + 30);
            
            function updateCountdown() {
                const now = new Date();
                const difference = launchDate - now;
                
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            }
            
            // Initial update
            updateCountdown();
            
            // Update every second
            setInterval(updateCountdown, 1000);
        }
        
        // Initialize everything on page load
        document.addEventListener('DOMContentLoaded', () => {
            generateStars();
            setupCountdown();
            framerInit();
            
            // Set current year
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // Apply fade-in animations to main elements
            const elements = document.querySelectorAll('.countdown-item, .title-text, .btn-subscribe');
            elements.forEach((el, index) => {
                el.style.opacity = "0";
                setTimeout(() => {
                    el.style.transition = "opacity 0.8s ease-out";
                    el.style.opacity = "1";
                }, 300 + (index * 150));
            });
        });
    </script>
</body>
</html>
